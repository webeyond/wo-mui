<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<title>联通沃超越</title>
		<link rel="stylesheet" href="css/login/login.css" />
	</head>

	<body class="mui-fullscreen">
		<div class="login">
			<!--可以插入logo图标-->
			<div class="welcome"></div>
			<div class="login-form">
				<form id='login-form'>
					<div class="login-inp">
						<label><img id="sphone" src="images/login/phone.png"/></label>
						<input type="text" id='account' placeholder="请输入电话号码">
					</div>
					<div class="login-inp">
						<label><img id="spassword" src="images/login/pwd.png"/></label>
						<input type="password" id='password' placeholder="请输入密码">
					</div>
				</form>
				<div class="login-inp" style="border: 0;margin-top: 8px;">
					<button id='login' class="mui-btn mui-btn-block mui-btn-primary">登&nbsp;&nbsp;&nbsp;录</button>
				</div>
			</div>
			<div class="login-txt">
				<div style="float: left;margin-left:10%;margin-top: 5px;">
					<input id="savepassword" type="checkbox" checked="checked"><font size="3" style="color: #E51C23;">记住密码</font></input>
				</div>
				<div style="float: right;margin-right: 10%;margin-top: 5px;">
					<a href="javascript:void(0);" data-wid="regPage" data-title="忘记密码" style="color: #E51C23;">忘记密码</a>
				</div>
			</div>
		</div>
		<script src="js/common/mui.min.js" type="text/javascript"></script>
		<script src="js/config.js" type="text/javascript" charset="utf-8"></script>
		<!--<script src="js/common/public.js" type="text/javascript"></script>
		<script src="js/common/business.js" type="text/javascript"></script>-->
		<script src="js/login/login.js" type="text/javascript"></script>
	</body>
</html>
